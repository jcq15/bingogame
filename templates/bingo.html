<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Card</title>
</head>
<body>
    <h1>Bingo Theme: {{ theme }}</h1>
    <table>
        <tr>
            {% for item in items %}
            <td>{{ item }}</td>
            {% if loop.index % 5 == 0 %}
            </tr><tr>
            {% endif %}
            {% endfor %}
        </tr>
    </table>
</body>
</html>
